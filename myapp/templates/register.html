<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <script src="js/alert.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
    
</head>
<body>
    
    <form action="" method="post">
        {% csrf_token %}
        {% if messages %}
    <!-- <div class="container mt-3"> -->
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

        <div class="d-flex justify-content-center align-items-center bg-success" style="height:100vh;">
            <div class="table-responsive  justify-content-center align-items-center" >

        <table >
                <tbody>
                    <tr>
                        <td><label for="">USERNAME :</label></td>
                        <td><input type="text" name="user_name" id="user_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="">FIRST NAME :</label></td>
                        <td> <input type="text" name="first_name" id="first_name" required></td>
                    </tr>
                    <tr>
                        <td><label for="">LAST NAME :</label></td>
                        <td><input type="text" name="last_name" id="last_name" required></td>
                    </tr>
                    <tr>
                        <td> <label for="">Email :</label></td>
                        <td><input type="email" name="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="">PASSWORD :</label></td>
                        <td><input type="password" name="password" id="password" required> </td>
                    </tr>
                    <tr>
                        <td><label for="">CONFIRM PASSWORD :</label></td>
                        <td><input type="password" name="conf_password" id="conf_password" required></td>
                    </tr>
                </tbody>
        </table>

        <button type="submit" class="btn btn-primary " value="Register" onclick="inf();" >Register</button>
            </div>
        </div>
    </form>




    <script src="{% static 'assets/js/reg.js' %}"></script>
</body>
</html>
