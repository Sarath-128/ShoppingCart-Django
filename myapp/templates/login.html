<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
   
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}


        <div class="d-flex justify-content-center align-items-center bg-success" style="height:100vh;">
            <div class="table-responsive  justify-content-center align-items-center" >
        <table class=" mx-auto">
            <tbody>
                <tr>
                    <td><label for="" >USERNAME :</label></td>
                    <td><input type="text" name="user_name" id="username" required></td>
                </tr>
                <tr>
                    <td><label for="">PASSWORD :</label></td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary " value="Login" onclick="log()" >Login</button>
         
        <a href="{% url 'register' %}">New User</a>
    </form>
</div>
</div>
<script src="{% static 'assets/js/login.js' %}"></script>
</body>
</html>
