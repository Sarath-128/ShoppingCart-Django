<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex me-auto" role="search" method="get" action="{% url 'search' %}">
            <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            
            <a href="{% url 'viewcart' %}" class="btn btn-outline-primary" >Cart</a>
        </form> 
            <a class="nav-link ms-auto" href="{% url 'logout' %}">logout</a>
        </div>
      </nav>
    

      {% block content %}
      {% endblock %}


    <form action="" method="post">
        {% csrf_token %}

        <table class="table">

            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for apple in apples %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ apple.item}}</td>
                    <td>{{ apple.price}}</td>
                    <td>{{ apple.quantity }}</td>
                    <td><a class="btn btn-outline-primary" href="{% url 'addcart' apple.id %}">Add To Cart</a></td>
                </tr>
                {% endfor %}
                
               
            </tbody>
        
        </table>

    </form>
</body>
</html>
